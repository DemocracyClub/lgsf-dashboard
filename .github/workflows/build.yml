name: Build Eleventy

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 8 * * *" # Runs every day at 08:00 UTC
  workflow_dispatch: # Allows manual runs

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  build:
    runs-on: ubuntu-24.04

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python deps
        run: |
          pip install boto3 requests

      - name: Sync logbooks
        run: |
          python write-data.py

      - name: Fetch services CSV from artifact
        continue-on-error: true
        uses: dawidd6/action-download-artifact@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: build-csv.yml
          name: cms-metadata
          repo: DemocracyClub/LGSF
          path: _data/
          # If artifact is unavailable/expired, this step will be skipped
          # and the existing checked-in services.csv will be used instead

      - name: Rename downloaded CSV if needed
        run: |
          # Debug: Show what was downloaded
          echo "Contents of _data directory:"
          ls -la _data/

          # Check if a CSV was downloaded with a different name and rename it
          # The artifact might be in a subdirectory or have various names
          if [ -f "_data/cms-metadata.csv" ]; then
            mv _data/cms-metadata.csv _data/services.csv
            echo "Renamed cms-metadata.csv to services.csv"
          elif [ -f "_data/cms-metadata/services.csv" ]; then
            mv _data/cms-metadata/services.csv _data/services.csv
            echo "Moved services.csv from cms-metadata subdirectory"
          elif find _data -name "*.csv" -not -name "services.csv" | grep -q .; then
            # Find any CSV file and use it
            CSV_FILE=$(find _data -name "*.csv" -not -name "services.csv" | head -1)
            echo "Found CSV at: $CSV_FILE"
            mv "$CSV_FILE" _data/services.csv
            echo "Moved $CSV_FILE to services.csv"
          elif [ -f "_data/services.csv" ]; then
            echo "services.csv already exists, no rename needed"
          else
            echo "No new CSV downloaded, using existing services.csv from repository"
          fi

          # Verify the CSV exists and show first few lines
          if [ -f "_data/services.csv" ]; then
            echo "Final services.csv (first 5 lines):"
            head -5 _data/services.csv
          fi

      - name: Install JS deps & build
        run: |
          npm install
          npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./_site
          github_token: ${{ secrets.GITHUB_TOKEN }}
